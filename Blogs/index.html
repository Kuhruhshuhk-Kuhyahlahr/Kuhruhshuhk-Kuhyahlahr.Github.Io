<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Karışık-Kayalar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;

            background-color: #f00;
        }

        header {
            background: #f00;;
            color: #fff;

            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        nav {
            background: #ff0000;
            color: #fff;;
            padding: 0.8rem;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #fff;;
        }

        nav a {
            color: #fff;;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #cc0000;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 2rem;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;;
            border-bottom: 2px solid #fff;;
            padding-bottom: 0.5rem;
        }

        .blog-card {
            display: flex;
            flex-direction: column;
            background: #ff0000;
            border: 2px solid #fff;;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .blog-card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;;
        }

        .blog-card p {
            margin: 0.5rem 0 0;
            color: #555;
        }

        footer {
            background: #f00;;
            color: #fff;

            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        a {
            color: #fff;;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Karışık-Kayalar</h1>
        <p>Your ultimate guide to exploring and writing about Turkey</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#blogs">Blogs</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
      
        <section id="blogs">
            <h2>Latest Blogs</h2>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Karışık-Kayalar. All Rights Reserved.</p>
    </footer>
</body>
</html>
